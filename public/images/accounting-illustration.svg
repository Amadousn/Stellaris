  <circle cx="350" cy="70" r="7" fill="#A855F7" opacity="0.5"/>
  <circle cx="60" cy="250" r="6" fill="#A855F7" opacity="0.5"/>
  <circle cx="370" cy="180" r="4" fill="#A855F7" opacity="0.5"/>
  
  <!-- Sparkles -->
  <path d="M280 40 L283 45 L288 45 L284 50 L286 55 L280 52 L274 55 L276 50 L272 45 L277 45 Z" fill="#EAB308" opacity="0.8"/>
  <path d="M80 130 L82 133 L85 133 L83 136 L84 139 L80 137 L76 139 L77 136 L75 133 L78 133 Z" fill="#EAB308" opacity="0.8"/>
  <path d="M350 260 L352 263 L355 263 L353 266 L354 269 L350 267 L346 269 L347 266 L345 263 L348 263 Z" fill="#EAB308" opacity="0.8"/>

  <!-- Documents -->
  <g transform="translate(40, 60) rotate(-10)">
    <rect width="100" height="130" rx="5" fill="#1E293B"/>
    <rect x="10" y="20" width="80" height="5" rx="2" fill="#475569"/>
    <rect x="10" y="35" width="60" height="5" rx="2" fill="#475569"/>
    <rect x="10" y="50" width="70" height="5" rx="2" fill="#475569"/>
    <rect x="10" y="65" width="50" height="5" rx="2" fill="#475569"/>
    <rect x="10" y="80" width="65" height="5" rx="2" fill="#475569"/>
    <rect x="60" y="100" width="30" height="20" rx="2" fill="#7C3AED" opacity="0.7"/>

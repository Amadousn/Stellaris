<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect width="400" height="300" fill="#111827" opacity="0.1"/>
  <circle cx="200" cy="150" r="120" fill="#1E293B" opacity="0.3"/>
  
  <!-- Calculator -->
  <rect x="120" y="80" width="160" height="180" rx="10" fill="#1E293B"/>
  <rect x="130" y="90" width="140" height="40" rx="5" fill="#0F172A"/>
  
  <!-- Calculator display -->
  <rect x="140" y="100" width="120" height="20" rx="2" fill="#334155"/>
  <text x="250" y="115" font-family="monospace" font-size="14" fill="#A855F7">12345</text>
  
  <!-- Calculator buttons -->
  <g>
    <!-- Row 1 -->
    <rect x="140" y="140" width="25" height="25" rx="3" fill="#334155"/>
    <text x="147" y="157" font-family="monospace" font-size="14" fill="#F8FAFC">C</text>
    
    <rect x="175" y="140" width="25" height="25" rx="3" fill="#334155"/>
    <text x="182" y="157" font-family="monospace" font-size="14" fill="#F8FAFC">±</text>
    
    <rect x="210" y="140" width="25" height="25" rx="3" fill="#334155"/>
    <text x="217" y="157" font-family="monospace" font-size="14" fill="#F8FAFC">%</text>
    
    <rect x="245" y="140" width="25" height="25" rx="3" fill="#7C3AED"/>
    <text x="252" y="157" font-family="monospace" font-size="14" fill="#F8FAFC">÷</text>
    
    <!-- Row 2 -->
    <rect x="140" y="175" width="25" height="25" rx="3" fill="#334155"/>
    <text x="147" y="192" font-family="monospace" font-size="14" fill="#F8FAFC">7</text>
    
    <rect x="175" y="175" width="25" height="25" rx="3" fill="#334155"/>
    <text x="182" y="192" font-family="monospace" font-size="14" fill="#F8FAFC">8</text>
    
    <rect x="210" y="175" width="25" height="25" rx="3" fill="#334155"/>
    <text x="217" y="192" font-family="monospace" font-size="14" fill="#F8FAFC">9</text>
    
    <rect x="245" y="175" width="25" height="25" rx="3" fill="#7C3AED"/>
    <text x="252" y="192" font-family="monospace" font-size="14" fill="#F8FAFC">×</text>
    
    <!-- Row 3 -->
    <rect x="140" y="210" width="25" height="25" rx="3" fill="#334155"/>
    <text x="147" y="227" font-family="monospace" font-size="14" fill="#F8FAFC">4</text>
    
    <rect x="175" y="210" width="25" height="25" rx="3" fill="#334155"/>
    <text x="182" y="227" font-family="monospace" font-size="14" fill="#F8FAFC">5</text>
    
    <rect x="210" y="210" width="25" height="25" rx="3" fill="#334155"/>
    <text x="217" y="227" font-family="monospace" font-size="14" fill="#F8FAFC">6</text>
    
    <rect x="245" y="210" width="25" height="25" rx="3" fill="#7C3AED"/>
    <text x="252" y="227" font-family="monospace" font-size="14" fill="#F8FAFC">-</text>
    
    <!-- Row 4 -->
    <rect x="140" y="245" width="25" height="25" rx="3" fill="#334155"/>
    <text x="147" y="262" font-family="monospace" font-size="14" fill="#F8FAFC">1</text>
    
    <rect x="175" y="245" width="25" height="25" rx="3" fill="#334155"/>
    <text x="182" y="262" font-family="monospace" font-size="14" fill="#F8FAFC">2</text>
    
    <rect x="210" y="245" width="25" height="25" rx="3" fill="#334155"/>
    <text x="217" y="262" font-family="monospace" font-size="14" fill="#F8FAFC">3</text>
    

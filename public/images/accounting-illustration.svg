  <text x="296" y="224" font-family="monospace" font-size="10" fill="#EAB308">€</text>
  
  <circle cx="320" cy="230" r="15" fill="#EAB308" opacity="0.8"/>
  <circle cx="320" cy="230" r="10" fill="#1E293B"/>
  <text x="316" y="234" font-family="monospace" font-size="10" fill="#EAB308">€</text>
  
  <circle cx="340" cy="220" r="15" fill="#EAB308" opacity="0.8"/>
  <circle cx="340" cy="220" r="10" fill="#1E293B"/>
  <text x="336" y="224" font-family="monospace" font-size="10" fill="#EAB308">€</text>
  
  <!-- Graph -->
  <g transform="translate(270, 80)">
    <rect width="90" height="70" rx="5" fill="#1E293B"/>
    <!-- Axes -->
    <line x1="10" y1="10" x2="10" y2="60" stroke="#475569" stroke-width="2"/>
    <line x1="10" y1="60" x2="80" y2="60" stroke="#475569" stroke-width="2"/>
    
    <!-- Graph line -->
    <polyline points="10,50 25,45 40,30 55,40 70,20" stroke="#A855F7" stroke-width="2" fill="none"/>
    <circle cx="10" cy="50" r="3" fill="#A855F7"/>
    <circle cx="25" cy="45" r="3" fill="#A855F7"/>
    <circle cx="40" cy="30" r="3" fill="#A855F7"/>
    <circle cx="55" cy="40" r="3" fill="#A855F7"/>
    <circle cx="70" cy="20" r="3" fill="#A855F7"/>
